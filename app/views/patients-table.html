<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-danger">Patients list</h2>
      <div class="table-responsive" data-ng-controller="PatientsCtrl">

        <table id="mytable" class="table table-bordred table-striped table-hover">
          <thead>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Problem</th>
          <th>Data to visit doctor</th>
          <th>Edit</th>
          <th>Delete</th>
          </thead>
          <tbody>
          <tr data-ng-repeat="patient in users">
            <td>{{$index}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.surname}}</td>
            <td>{{patient.complaint}}</td>
            <td class="date">{{patient.visit_doctor}}</td>
            <td data-ng-click="editPatient($index)"><p data-placement="top" data-toggle="tooltip" title="Edit" tooltip><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td data-ng-click="removePatient($index)"><p data-placement="top" data-toggle="tooltip" title="Delete" tooltip><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
