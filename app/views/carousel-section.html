<div class="jumbotron">
  <section data-ng-controller="carouselCtrl">
    <div carousel interval="3000">
      <div slide ng-repeat="slide in carousel.carouselImages" active="slide.active">
        <img ng-src="../images/{{slide.image_name}}" style="margin: auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.title}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
